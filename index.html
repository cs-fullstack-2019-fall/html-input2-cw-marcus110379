        <form id="test_form">
            <h1 id="form_title">User Registration Form</h1>
            <fieldset id="control">
                <legend>User Information</legend>
                <label for="email"> Email:</label>

                <label for="fname">First Name:</label>
                <input type="text" id="fname" required maxlength="50"/>

                <input type="password" id="passsword"  />


            </fieldset>
            <fieldset>
                <legend>Optional Information</legend>
                <div id="move">
                <label for="rb1">Male:</label>

                <input type="radio" id="rb3" name="rg1" />
                </div>
                <label for="birthday">Birthday:</label>-->
                <input type="date" id="birthday"  />

            </fieldset>
            <div>
                <label for="cb">I agree to the terms and conditions:</label>
                <input type="checkbox" id="cb" name="cb1" />
                <button>Submit Registration</button>
            </div>






        </form>
